		<form class="container" name ="fillup" id="needs-validation" novalidate >
			<div class="row">
			 <div class="col-md-4 mb-5">
			  <label  for="validationCustom01">First name:</label>
			   <input name="first" type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
		</div>
			<div class="col-md-4 mb-5">
				<label for="validationCustom02">Last name:</label>
				 <input name="last" type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
			</div>
		</div>
			<div class="row">
				<div class="col-md-4 mb-5">
				 <label for="validationCustom03">Name of school:</label>
				  <input name="school" type="text" class="form-control" id="validationCustom03" placeholder="Name of School" required>
				   <div class="invalid-feedback">
					Please provide a valid school name.
			</div>
		</div>
			<div class="col-md-4 mb-5">
				<label for="validationCustom04">Address:</label>
				 <input name="address" type="text" class="form-control" id="validationCustom04" placeholder="address" required>
				  <div class="invalid-feedback">
					Please provide a valid address.
			</div>
		</div>
			<div class="col-md-4 mb-5">
				<label for="validationCustom05">School ID:</label>
					<input name="schoolid"type="text" class="form-control" id="validationCustom05" placeholder="School ID" required>
						<div class="invalid-feedback">
							Please provide a valid School ID.
				</div>
			</div>
		</div>
			<div class="form-check">
				<label class="form-check-label">
				 <input type="checkbox" class="form-check-input">
					Check me out
			</label>
		</div>
		<br>
			<a href="submit.html" class="btn btn-secondary btn-lg active" onclick="SaveItem()">SUBMIT FORM</a>
		<br>
	</form>
	<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>
